<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Two</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box container-fluid bg-dark border">
    <section class="container mb-3 py-3 bg-light answer">
      <h3 id="answer">0</h3>
    </section>
    <main>
      <div class="container">
        <div class=" row mb-2">
          <button class="col-3 btn btn-light butNum" onclick="getData(this)">7</button>
          <button class="col-3 btn btn-light butNum" onclick="getData(this)">8</button>
          <button class="col-3 btn btn-light butNum" onclick="getData(this)">9</button>
          <button class="col-3 btn btn-warning butNum" onclick="getData(this)">C</button>
        </div>
        <div class=" row mb-2">
          <button class="col-3 btn btn-light butNum" onclick="getData(this)">4</button>
          <button class="col-3 btn btn-light butNum" onclick="getData(this)">5</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">6</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">+</button>
        </div>
        <div class="row mb-2">
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">1</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">2</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">3</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">-</button>
        </div>
        <div class="row mb-2">
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">.</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">0</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">/</button>
          <button class="col-3 btn btn-light butNum"onclick="getData(this)">*</button>
        </div>
        <div class="row mb-2">
          <button class="col-6 btn btn-danger butReset" onclick="getData(this)">AC</button>
          <button class="col-6 btn btn-success butReset" onclick="getData(this)">=</button>
        </div>
      </div>
    </main>
  </div>
</body>
<script src="calculator_two.js"></script>
</html>
